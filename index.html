<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Floating background hearts */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.15);
            pointer-events: none;
            z-index: 1;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 40px;
            box-shadow: 0 15px 45px rgba(255, 77, 109, 0.2);
            z-index: 10;
            text-align: center;
            width: 380px;
            max-width: 90%;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.2rem;
            margin-bottom: 2.5rem;
            line-height: 1.2;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 25px;
            position: relative;
            height: 55px; /* Keeps container height stable */
        }

        button {
            width: 120px; /* Fixed width for symmetry */
            height: 50px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative; /* Starts in the flow */
            transition: all 0.2s ease-out;
            z-index: 15;
        }

        /* Success Screen */
        #successScreen {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #successScreen img {
            width: 250px;
            border-radius: 25px;
            margin: 20px;
        }

        .heart-rain {
            position: fixed;
            top: -10vh;
            color: #ff4d6d;
            animation: fall linear forwards;
            z-index: 101;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="successScreen">
        <h1 style="color: #ff4d6d;">Yay! Best decision ever! ü•∞</h1>
        <img src="https://via.placeholder.com/250x300?text=Our+Photo" alt="Us">
        <p style="font-weight: bold; color: #555;">I love you! ‚ù§Ô∏è</p>
    </div>

    <script>
        // Background subtle hearts
        function initBg() {
            for (let i = 0; i < 15; i++) {
                const h = document.createElement('div');
                h.className = 'bg-heart';
                h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.animationDuration = (Math.random() * 5 + 5) + 's';
                document.body.appendChild(h);
            }
        }
        initBg();

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const card = document.getElementById('mainCard').getBoundingClientRect();
            
            // Switch to fixed to fly freely
            btn.style.position = 'fixed';

            let newX, newY;
            let safe = false;

            while (!safe) {
                newX = Math.random() * (window.innerWidth - btn.offsetWidth);
                newY = Math.random() * (window.innerHeight - btn.offsetHeight);

                // Avoid the card area
                if (newX < card.left - 50 || newX > card.right + 50 || 
                    newY < card.top - 50 || newY > card.bottom + 50) {
                    safe = true;
                }
            }

            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        function celebrate() {
            document.getElementById('successScreen').style.display = 'flex';
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'heart-rain';
                h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.fontSize = Math.random() * 20 + 10 + 'px';
                h.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 3000);
            }, 100);
        }
    </script>
</body>
</html>
