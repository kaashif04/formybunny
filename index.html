<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Reset & Body Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Soft pale pink background from Image 1 */
            background-color: #fff5f7; 
            font-family: 'Nunito', sans-serif;
            overflow: hidden; /* Prevents scrollbars during movement */
        }

        /* The Main White Card */
        .container {
            background: #ffffff;
            padding: 3rem;
            border-radius: 35px; /* Smooth rounded corners */
            /* Soft shadow giving it the floating effect */
            box-shadow: 0 20px 60px rgba(232, 90, 113, 0.15);
            width: 90%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Typography */
        h1 {
            /* Pink/Red color from Image 1 */
            color: #e85a71;
            font-size: 2.2rem;
            font-weight: 800;
            margin: 0 0 2.5rem 0;
            line-height: 1.2;
        }

        /* Button Layout */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            position: relative;
            min-height: 60px; /* Reserves space */
        }

        /* General Button Styling */
        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px; /* Fully rounded ends */
            cursor: pointer;
            font-weight: 800;
            font-family: 'Nunito', sans-serif;
            transition: all 0.2s;
            outline: none;
            min-width: 110px; 
            white-space: nowrap; /* Keeps text on one line */
            /* Ensure buttons are above the background but below the moving No button */
            z-index: 11; 
        }

        /* YES Button Styles */
        #yesBtn {
            /* Pink color from Image 1 */
            background-color: #e85a71;
            color: white;
            box-shadow: 0 5px 20px rgba(232, 90, 113, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #d74a61;
        }

        /* NO Button Styles */
        #noBtn {
            /* Gray color from Image 1 */
            background-color: #a9a9a9;
            color: white;
            position: relative; /* Starts relative, becomes fixed on hover */
            /* High z-index ensures it's always on top when moving */
            z-index: 20; 
        }

        /* --- SUCCESS SCREEN (Hidden initially) --- */
        #successScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff5f7;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
        }

        #successScreen h2 {
            color: #e85a71;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div id="successScreen">
        <h2>YAY! ü•∞</h2>
        <p style="font-size: 1.2rem; color: #666; font-weight: 700;">Best decision ever!</p>
    </div>

    <script>
        // The persuasive text phrases
        const noTexts = [
            "No", "Are you sure?", "Really?", "Think again!", 
            "Give yes a chance!", "Why not?", "Don't break my heart", 
            "Look at me! ü•∫", "But I love you!", "Last chance!", 
            "Pretty please?", "Come on!", "You can't catch me!", 
            "Try the pink one!", "Nope, not this one!"
        ];

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const card = document.getElementById('mainCard').getBoundingClientRect();
            
            // 1. Change the text randomly
            const randomText = noTexts[Math.floor(Math.random() * noTexts.length)];
            btn.innerText = randomText;
            
            // 2. Switch to fixed positioning for free movement
            btn.style.position = 'fixed';

            // 3. Calculate a safe position OUTSIDE the main card
            let newX, newY;
            let isSafe = false;
            const buffer = 30; // Extra space away from the card edges

            // Keep generating random points until one is outside the card area
            while (!isSafe) {
                newX = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
                newY = Math.random() * (window.innerHeight - btn.offsetHeight - 20);

                // Check if the point overlaps with the main card rectangle
                if (
                    newX < card.left - buffer || 
                    newX > card.right + buffer || 
                    newY < card.top - buffer || 
                    newY > card.bottom + buffer
                ) {
                    // If it's outside, it's safe!
                    isSafe = true;
                }
            }

            // Apply the new safe coordinates
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        function celebrate() {
            // Simple success action
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('successScreen').style.display = 'flex';
        }
    </script>
</body>
</html>
