<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* Clean white background */
            font-family: 'Architects Daughter', cursive; /* Hand-drawn font */
            overflow: hidden;
            text-align: center;
            color: #000000;
        }

        .container {
            position: relative;
            width: auto;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .question-marks {
            font-size: 3rem;
            color: #ff4d6d; /* Red question marks */
            display: block;
            margin-bottom: 2rem;
        }

        /* Hand-drawn red hearts */
        .heart-doodle {
            position: absolute;
            color: #ff4d6d;
            font-size: 2.5rem;
        }

        .h1-left { top: -10px; left: -50px; transform: rotate(-20deg); }
        .h1-right { top: 10px; right: -50px; transform: rotate(20deg); }
        .h2-left { bottom: -20px; left: -40px; transform: rotate(15deg); }
        .h2-right { bottom: 0px; right: -60px; transform: rotate(-15deg); }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 80px; /* Space between checkboxes */
            position: relative;
        }

        /* Checkbox Style Buttons */
        .checkbox-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .checkbox-box {
            width: 40px;
            height: 40px;
            border: 3px solid #000; /* Hand-drawn border look */
            background-color: transparent;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .checkbox-label {
            font-size: 2rem;
            font-weight: bold;
        }
        
        /* Style for the "No" button's wrapper */
        #noBtnWrapper {
            position: relative; /* Starts in flow */
            transition: all 0.2s ease-out;
        }

        /* Success Screen */
        #successScreen {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-family: 'Architects Daughter', cursive;
        }

        #successScreen img {
            width: 300px;
            border-radius: 20px;
            margin: 20px;
            border: 5px solid #ff4d6d;
        }

        .heart-rain {
            position: fixed;
            top: -10vh;
            color: #ff4d6d;
            animation: fall linear forwards;
            z-index: 101;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart-doodle h1-left">❤</div>
        <div class="heart-doodle h1-right">❤</div>
        <div class="heart-doodle h2-left">❤</div>
        <div class="heart-doodle h2-right">❤</div>

        <h1>WILL YOU BE MY VALENTINE?</h1>
        <span class="question-marks">???</span>

        <div class="btn-group">
            <div class="checkbox-btn" id="yesBtn" onclick="celebrate()">
                <div class="checkbox-box"></div>
                <span class="checkbox-label">YES</span>
            </div>

            <div class="checkbox-btn" id="noBtnWrapper" onmouseover="moveButton()" onclick="moveButton()">
                <div class="checkbox-box"></div>
                <span class="checkbox-label">NO</span>
            </div>
        </div>
    </div>

    <div id="successScreen">
        <h1 style="color: #ff4d6d; font-size: 3rem;">YAY! YOU SAID YES!</h1>
        <img src="https://via.placeholder.com/300x400?text=Our+Photo" alt="Us">
        <p style="font-size: 1.5rem;">Best Valentine's Day Ever! ❤</p>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtnWrapper');
            
            // Switch to fixed to fly freely
            btn.style.position = 'fixed';

            let newX, newY;
            
            // Find a random spot on the screen
            newX = Math.random() * (window.innerWidth - btn.offsetWidth);
            newY = Math.random() * (window.innerHeight - btn.offsetHeight);

            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        function celebrate() {
            // Add a 'check' mark to the YES box
            const yesBox = document.querySelector('#yesBtn .checkbox-box');
            yesBox.style.backgroundColor = '#ff4d6d';
            yesBox.innerHTML = '<span style="color:white; font-size:35px; line-height:40px;">✓</span>';

            setTimeout(() => {
                document.getElementById('successScreen').style.display = 'flex';
                setInterval(() => {
                    const h = document.createElement('div');
                    h.className = 'heart-rain';
                    h.innerHTML = '❤';
                    h.style.left = Math.random() * 100 + 'vw';
                    h.style.fontSize = Math.random() * 20 + 15 + 'px';
                    h.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(h);
                    setTimeout(() => h.remove(), 3000);
                }, 100);
            }, 500); // Short delay to see the checkmark
        }
    </script>
</body>
</html>
