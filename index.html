<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Will You Be My Valentine?</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- MAIN RESET & BODY --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff0f3; /* Soft Romantic Pink */
            font-family: 'Nunito', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        /* --- FLOATING BACKGROUND HEARTS --- */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2); /* Subtle transparent red */
            pointer-events: none; /* Let clicks pass through */
            z-index: 0;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* --- MAIN CARD CONTAINER --- */
        .container {
            background: rgba(255, 255, 255, 0.95); /* Slight glass effect */
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.15);
            width: 90%;
            max-width: 400px; /* Perfect phone width */
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        /* --- PHOTO SLIDESHOW --- */
        .slideshow-frame {
            width: 100%;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out; /* Smooth cross-fade */
        }

        .slide.active {
            opacity: 1;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            color: #ff4d6d;
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            margin: 0 0 1.5rem 0;
            line-height: 1.1;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px; /* Reserves space so layout doesn't jump */
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
            outline: none;
            -webkit-tap-highlight-color: transparent; /* Removes blue tap box on mobile */
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 15;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff2e55;
        }

        #noBtn {
            background-color: #e2e8f0;
            color: #64748b;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: relative;
            z-index: 14;
        }

        /* --- SUCCESS SCREEN --- */
        #successScreen {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff0f3;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
        }

        #successScreen img {
            width: 80%;
            max-width: 300px;
            border-radius: 20px;
            border: 8px solid white;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.3);
            margin-bottom: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        #successScreen h2 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            font-size: 3.5rem;
            margin: 0;
        }

        #successScreen p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
        }

        /* --- CLICK CONFETTI HEARTS --- */
        .confetti-heart {
            position: fixed;
            top: -10vh;
            color: #ff4d6d;
            animation: fall linear forwards;
            z-index: 101;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }

    </style>
</head>
<body>

    <div class="container" id="mainCard">
        
        <div class="slideshow-frame">
            <img src="https://images.unsplash.com/photo-1516575334481-f85287c2c82d?q=80&w=800&auto=format" class="slide active">
            <img src="https://images.unsplash.com/photo-1520854221256-17451cc330e7?q=80&w=800&auto=format" class="slide">
            <img src="https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?q=80&w=800&auto=format" class="slide">
        </div>

        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div id="successScreen">
        <h2>Yay! ü•∞</h2>
        
        <img src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?q=80&w=600&auto=format" alt="Us Happy">
        
        <p>Best Valentine's Day Ever! ‚ù§Ô∏è</p>
    </div>

    <script>
        // --- A. SLIDESHOW LOGIC ---
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(showNextSlide, 3000); // Change image every 3 seconds


        // --- B. RUNAWAY BUTTON LOGIC ---
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const card = document.getElementById('mainCard').getBoundingClientRect();
            
            // 1. Force absolute/fixed positioning so it can move freely
            if (btn.style.position !== 'fixed') {
                btn.style.position = 'fixed';
            }

            // 2. Calculate safe zone (outside the card)
            let newX, newY;
            let isSafe = false;
            
            // Loop until we find a spot that DOESN'T overlap the card
            while (!isSafe) {
                // Pick a random spot on the screen
                newX = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
                newY = Math.random() * (window.innerHeight - btn.offsetHeight - 20);

                // Check collision with the card (add 50px buffer)
                if (
                    newX < card.left - 50 || newX > card.right + 50 || 
                    newY < card.top - 50 || newY > card.bottom + 50
                ) {
                    isSafe = true;
                }
            }

            // 3. Apply new position
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }


        // --- C. CELEBRATION LOGIC ---
        function celebrate() {
            // Hide card, show success
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('successScreen').style.display = 'flex';
            
            // Trigger heart rain
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('confetti-heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                heart.style.animationDuration = Math.random() * 2 + 2 + 's';
                document.body.appendChild(heart);
                
                // Cleanup hearts to prevent lag
                setTimeout(() => heart.remove(), 4000);
            }, 150);
        }


        // --- D. BACKGROUND HEARTS ---
        function initBgHearts() {
            const symbols = ['‚ù§Ô∏è', '‚ú®', 'üå∏', 'üíñ'];
            for (let i = 0; i < 15; i++) {
                const bgHeart = document.createElement('div');
                bgHeart.classList.add('bg-heart');
                bgHeart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                bgHeart.style.left = Math.random() * 100 + 'vw';
                bgHeart.style.animationDuration = Math.random() * 5 + 5 + 's';
                bgHeart.style.fontSize = Math.random() * 20 + 10 + 'px';
                document.body.appendChild(bgHeart);
            }
        }
        initBgHearts();
    </script>
</body>
</html>
