<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Floating background hearts */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.15);
            pointer-events: none;
            z-index: 1;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            z-index: 10;
            position: relative;
            width: 350px;
        }

        h1 { color: #ff4d6d; font-size: 2rem; margin-bottom: 2rem; }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 60px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 12; /* Keep Yes on top */
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative;
            transition: all 0.15s ease-out;
            z-index: 15; /* Ensure No is visible while moving */
        }

        #successScreen {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #successScreen img {
            width: 250px;
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .heart-rain {
            position: fixed;
            top: -10vh;
            color: #ff4d6d;
            animation: fall linear forwards;
            z-index: 101;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container" id="card">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="successScreen">
        <h1 style="color: #ff4d6d;">Yay! I'm the luckiest! ü•∞</h1>
        <img src="https://via.placeholder.com/250x300?text=Our+Photo" alt="Us">
        <p>I love you! ‚ù§Ô∏è</p>
    </div>

    <script>
        // Background Heart Generator
        function initBg() {
            for (let i = 0; i < 15; i++) {
                const h = document.createElement('div');
                h.className = 'bg-heart';
                h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.animationDuration = (Math.random() * 4 + 4) + 's';
                h.style.delay = Math.random() * 5 + 's';
                document.body.appendChild(h);
            }
        }
        initBg();

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const card = document.getElementById('card').getBoundingClientRect();
            
            // Switch to absolute on first touch
            btn.style.position = 'fixed';

            let newX, newY;
            let isInsideCard = true;

            // Keep calculating until the button is outside the white card area
            while (isInsideCard) {
                newX = Math.random() * (window.innerWidth - btn.offsetWidth);
                newY = Math.random() * (window.innerHeight - btn.offsetHeight);

                // Check if the new random position overlaps with the card
                const padding = 20; 
                if (!(newX > card.right + padding || 
                      newX < card.left - btn.offsetWidth - padding || 
                      newY > card.bottom + padding || 
                      newY < card.top - btn.offsetHeight - padding)) {
                    isInsideCard = true;
                } else {
                    isInsideCard = false;
                }
            }

            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        function celebrate() {
            document.getElementById('successScreen').style.display = 'flex';
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'heart-rain';
                h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.fontSize = Math.random() * 20 + 10 + 'px';
                h.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 3000);
            }, 100);
        }
    </script>
</body>
</html>
