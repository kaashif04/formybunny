<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #fff0f3; /* Soft pink background */
    font-family: 'Nunito', sans-serif; /* Clean font for buttons and body text */
    overflow: hidden; /* Prevents scrollbars when the button moves */
  }

  .container {
    background: white;
    padding: 3rem;
    border-radius: 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* Soft shadow for the card */
    text-align: center;
    max-width: 90%;
    width: 400px;
    position: relative;
    z-index: 10;
  }

  h1 {
    color: #ff4d6d;
    font-family: 'Dancing Script', cursive; /* Romantic script font */
    font-size: 3rem;
    margin-bottom: 2.5rem;
    line-height: 1.2;
  }

  .btn-group {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  button {
    padding: 12px 35px;
    font-size: 1.1rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-family: 'Nunito', sans-serif;
    font-weight: 700;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  #yesBtn {
    background-color: #ff4d6d;
    color: white;
    box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
  }

  #yesBtn:hover {
    transform: scale(1.05);
    background-color: #ff3355;
  }

  #noBtn {
    background-color: #aab2bd; /* Grey color like in the image */
    color: white;
    position: relative;
    transition: all 0.3s ease-out; /* Smooth movement */
  }
    #noBtn:hover {
    transform: scale(1.05);
    background-color: #939ba6;
  }


  /* Success Screen Styles */
  #successScreen {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff0f3;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 100;
    text-align: center;
  }

  #successScreen h2 {
      font-family: 'Dancing Script', cursive;
      color: #ff4d6d;
      font-size: 3rem;
      margin-bottom: 1rem;
  }

  #successScreen img {
    width: 280px;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    margin-bottom: 20px;
    border: 5px solid white;
  }

    #successScreen p {
        font-size: 1.5rem;
        color: #555;
    }


  /* Falling Hearts Animation */
  .heart-rain {
    position: fixed;
    top: -10vh;
    color: #ff4d6d;
    font-size: 1.5rem;
    animation: fall linear forwards;
    z-index: 99;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>
<body>

  <div class="container" id="mainCard">
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="btn-group">
      <button id="yesBtn" onclick="celebrate()">Yes</button>
      <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>
  </div>

  <div id="successScreen">
    <h2>Yay! I'm so happy! ❤️</h2>
    <img src="https://via.placeholder.com/300x400?text=Our+Photo" alt="Us">
    <p>Best Valentine's Day ever!</p>
  </div>

  <script>
    function moveButton() {
      const btn = document.getElementById('noBtn');
      
      // Set position to fixed so it can move anywhere on the screen
      btn.style.position = 'fixed';

      // Calculate random positions within the window, with some padding
      const x = Math.random() * (window.innerWidth - btn.offsetWidth - 40) + 20;
      const y = Math.random() * (window.innerHeight - btn.offsetHeight - 40) + 20;
      
      btn.style.left = `${x}px`;
      btn.style.top = `${y}px`;
    }

    function celebrate() {
      // Hide the main card and show the success screen
      document.getElementById('mainCard').style.display = 'none';
      document.getElementById('successScreen').style.display = 'flex';
      
      // Start the falling hearts animation
      setInterval(createHeart, 300);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart-rain');
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's'; // Random fall speed
      heart.style.fontSize = Math.random() * 20 + 15 + 'px'; // Random size
      document.body.appendChild(heart);
      
      // Remove the heart after it falls off screen to keep things clean
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  </script>

</body>
</html>
