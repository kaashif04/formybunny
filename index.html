<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Bunny üê∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Soft Pink to Lavender Gradient for a dreamy bunny vibe */
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); 
            background-color: #ffe5ec; /* Fallback */
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 400px;
        }

        /* The Bunny GIF Area */
        .gif-container img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff6b81;
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 60px; /* Important for button movement area */
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 800;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Nunito', sans-serif;
            min-width: 100px;
        }

        #yesBtn {
            background-color: #ff6b81;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 129, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff4757;
        }

        #noBtn {
            background-color: #f1f2f6;
            color: #ff6b81;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: relative; /* Must be relative initially */
        }

        /* Success Screen */
        #successScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff0f6;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }

        #successScreen img {
            width: 80%;
            max-width: 300px;
            border-radius: 20px;
            border: 8px solid white;
            box-shadow: 0 15px 30px rgba(255, 107, 129, 0.2);
            margin-bottom: 20px;
        }

        #successScreen h1 {
            font-size: 2.5rem;
            color: #ff6b81;
            font-family: 'Pacifico', cursive;
            margin: 0;
        }

        #successScreen p {
            font-size: 1.4rem;
            color: #555;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Floating Carrots/Hearts */
        .floating-icon {
            position: absolute;
            font-size: 25px;
            opacity: 0.6;
            animation: float 6s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <script>
        const icons = ['‚ù§Ô∏è', 'üê∞', 'ü•ï', 'üå∏'];
        function createIcon() {
            const icon = document.createElement('div');
            icon.classList.add('floating-icon');
            icon.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            icon.style.left = Math.random() * 100 + 'vw';
            icon.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(icon);
            setTimeout(() => icon.remove(), 6000);
        }
        setInterval(createIcon, 300);
    </script>

    <div class="container" id="mainContainer">
        <div class="gif-container">
            <img src="https://media.tenor.com/MJP1Y9YnF3EAAAAi/cute-bunny.gif" alt="Bunny Asking">
        </div>

        <h1>Will you be my Valentine, Bunny? üê∞</h1>

        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="successScreen">
        <img src="https://media.tenor.com/Z313083nNq4AAAAi/bunny-love.gif" alt="Bunny Love">
        
        <h1>YAY! I Love You! ü•ï</h1>
        
        <img src="https://via.placeholder.com/300x400?text=Insert+Our+Photo" alt="Us">
        
        <p>You're my favorite bunny forever! ‚ù§Ô∏è</p>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // On first hover, set position to fixed so it can move anywhere
            if (btn.style.position !== 'fixed') {
                btn.style.position = 'fixed';
            }

            // Calculate random position within window bounds
            // Subtract button size to ensure it stays fully visible
            const newX = Math.random() * (window.innerWidth - btn.offsetWidth - 50);
            const newY = Math.random() * (window.innerHeight - btn.offsetHeight - 50);

            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        function celebrate() {
            document.getElementById('successScreen').style.display = 'flex';
        }
    </script>
</body>
</html>
