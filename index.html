<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine Bunny?</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --pink-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            --btn-gradient: linear-gradient(45deg, #ff3366, #ff6b81);
            --text-color: #ff3366;
            --grey-btn: #9ca3af;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--pink-gradient);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* --- FLOATING BACKGROUND ELEMENTS --- */
        .bg-element {
            position: fixed;
            top: -10vh;
            z-index: 0;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* =========================================
           PAGE 1: THE QUESTION CARD
           ========================================= */
        .question-card {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .bunny-icon {
            font-size: 3.5rem;
            display: block;
            margin-bottom: 0.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--text-color);
            font-size: 3rem;
            margin: 0;
            line-height: 1.1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .emoji-heart {
            font-size: 2rem;
            vertical-align: middle;
            margin-left: 5px;
        }

        /* The small pink line divider */
        .divider {
            width: 50px;
            height: 4px;
            background: #ff9a9e;
            margin: 15px auto 30px auto;
            border-radius: 10px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            position: relative;
            min-height: 50px;
        }

        button {
            padding: 12px 28px;
            border: none;
            border-radius: 50px;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
        }

        /* The Pink YES Button */
        #yesBtn {
            background: var(--btn-gradient);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
            z-index: 20;
        }
        
        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 51, 102, 0.5);
        }

        /* The Grey NO Button */
        #noBtn {
            background-color: var(--grey-btn);
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            z-index: 19;
        }

        .footer-text {
            font-size: 0.9rem;
            color: #ff6b81;
            font-style: italic;
            font-weight: 600;
            margin-top: 10px;
        }

        /* =========================================
           PAGE 2: THE CAROUSEL (Success State)
           ========================================= */
        .success-container {
            display: none; /* Hidden initially */
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            z-index: 10;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Reuse your carousel styles here */
        .carousel-wrapper {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 4px solid rgba(255, 255, 255, 0.6);
            border-radius: 24px;
            padding: 10px;
            box-shadow: 0 20px 50px rgba(225, 29, 72, 0.15);
            margin-bottom: 20px;
        }

        .main-image-container {
            position: relative;
            width: 100%;
            height: 350px;
            border-radius: 18px;
            overflow: hidden;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .caption-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        
        .main-image-container:hover .caption-overlay {
            transform: translateY(0);
        }

        /* Thumbnails */
        .thumbnails {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .thumb {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            border: 2px solid white;
            object-fit: cover;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.3s;
        }

        .thumb.active {
            opacity: 1;
            border-color: #ff3366;
            transform: scale(1.1);
        }

        /* Success Message */
        .success-msg {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ff3366;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
            margin-bottom: 10px;
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <script>
        function createBgElement() {
            const el = document.createElement('div');
            el.classList.add('bg-element');
            // Randomly choose between Heart, Bunny, Sparkle
            const types = ['‚ù§Ô∏è', 'üê∞', '‚ú®', 'üíñ'];
            el.innerHTML = types[Math.floor(Math.random() * types.length)];
            
            el.style.left = Math.random() * 100 + 'vw';
            el.style.fontSize = (Math.random() * 20 + 15) + 'px';
            el.style.animationDuration = (Math.random() * 3 + 4) + 's';
            el.style.opacity = Math.random() * 0.5 + 0.3;
            
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 7000);
        }
        setInterval(createBgElement, 400);
    </script>

    <div class="question-card" id="questionScreen">
        <div class="bunny-icon">üê∞</div>
        
        <h1>Will You Be My Valentine Bunny? <span class="emoji-heart">üíñ</span></h1>
        
        <div class="divider"></div>

        <div class="btn-group">
            <button id="yesBtn" onclick="goToSuccess()">
                <i data-lucide="heart" fill="white" size="18"></i> Yes!
            </button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">
                No
            </button>
        </div>

        <p class="footer-text">It will always just be YOU</p>
    </div>

    <div class="success-container" id="successScreen">
        <h1 class="success-msg">I Love You Forever! üê∞üíñ</h1>
        
        <div class="carousel-wrapper">
            <div class="main-image-container">
                <img src="" alt="Us" class="main-image" id="mainImage">
                <div class="caption-overlay">
                    <h3 id="captionTitle" style="color: #ff3366; margin:0;">Title</h3>
                    <p id="captionDesc" style="color: #666; margin:5px 0 0 0; font-size:0.9rem;">Desc</p>
                </div>
            </div>
            
            <div class="thumbnails" id="thumbsContainer">
                </div>
        </div>
        
        <p style="color: white; font-weight: bold; font-size: 1.2rem; margin-top: 10px;">
            You are my everything üíñ
            I Miss You!
        </p>
    </div>

    <script>
        // ==========================================
        // üîî NOTIFICATIONS SETUP (AUTO-ADDED)
        // ==========================================
        const webhookURL = "https://discord.com/api/webhooks/1470312436610633769/P79ZtwdWygnSuLpQFElzZ6uVDwbSbtUpgjs8x-Cj_sNFfWbDKHfjA7OUCraZkWXvqJCR"; 

        function notifyDiscord(msg) {
            const time = new Date().toLocaleTimeString();
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    content: msg + `\n*Time: ${time}*` 
                })
            }).catch(err => console.error("Notification Error:", err));
        }

        // TRACKING: Notify when page loads (1 View)
        window.onload = function() {
            notifyDiscord("üëÄ **Alert:** She just opened the website!");
            lucide.createIcons(); // Load icons
            initCarousel(); // Prep carousel
        };

        // ==========================================
        // üñºÔ∏è YOUR PHOTOS HERE (PLEASE REPLACE LINKS!)
        // ==========================================
        const myImages = [
            {
                url: 'https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=600&auto=format',
                caption: 'Our First Date üíï',
                description: 'The day we first met...'
            },
            {
                url: 'https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?q=80&w=600&auto=format',
                caption: 'Adventures Together üåü',
                description: 'Exploring the world with you'
            },
            {
                url: 'https://images.unsplash.com/photo-1523438885200-e635ba2c371e?q=80&w=600&auto=format',
                caption: 'My Favorite Person üíñ',
                description: 'You make everything better'
            },
            {
                url: 'https://images.unsplash.com/photo-1516575334481-f85287c2c82d?q=80&w=600&auto=format',
                caption: 'Forever & Always üíó',
                description: 'Together forever'
            }
        ];

        // --- NO BUTTON LOGIC ---
        const noTexts = [
            "Are you sure? ü•∫", "Really? üò¢", "Think again! üí≠", 
            "Last chance! ‚ö†Ô∏è", "Surely not? üò≠", "You might regret it! üò¨", 
            "Give it a try! ‚ù§Ô∏è", "Don't be mean! üíî", "Look at the bunny! üê∞"
        ];

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const card = document.querySelector('.question-card').getBoundingClientRect();
            
            // Random Text
            btn.innerText = noTexts[Math.floor(Math.random() * noTexts.length)];
            
            // Fixed Position
            btn.style.position = 'fixed';

            // Safe Spot Calculation
            let newX, newY;
            let isSafe = false;
            
            while (!isSafe) {
                newX = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
                newY = Math.random() * (window.innerHeight - btn.offsetHeight - 20);

                // Avoid overlapping the card
                if (
                    newX < card.left - 20 || 
                    newX > card.right + 20 || 
                    newY < card.top - 20 || 
                    newY > card.bottom + 20
                ) {
                    isSafe = true;
                }
            }

            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        // --- TRANSITION LOGIC ---
        function goToSuccess() {
            // TRACKING: Notify when she clicks YES
            notifyDiscord("üíñ **SUCCESS:** She clicked YES! (One more count for YES)");

            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'flex';
            
            // Initialize Carousel
            initCarousel();
            // Create confetti explosion
            for(let i=0; i<30; i++) createBgElement();
        }

        // --- CAROUSEL LOGIC ---
        let currentIdx = 0;
        
        function initCarousel() {
            const mainImg = document.getElementById('mainImage');
            const thumbContainer = document.getElementById('thumbsContainer');
            
            // Clear thumbs to prevent duplicates if re-inited
            thumbContainer.innerHTML = '';

            // Render Thumbs
            myImages.forEach((img, idx) => {
                const thumb = document.createElement('img');
                thumb.src = img.url;
                thumb.className = `thumb ${idx === 0 ? 'active' : ''}`;
                thumb.onclick = () => setSlide(idx);
                thumbContainer.appendChild(thumb);
            });

            // Set Initial Slide
            setSlide(0);
            
            // Initialize Icons
            lucide.createIcons();
            
            // Auto Play (Prevent multiple intervals if clicked multiple times)
            if (!window.carouselInterval) {
                window.carouselInterval = setInterval(() => {
                    let next = (currentIdx + 1) % myImages.length;
                    setSlide(next);
                }, 3000);
            }
        }

        function setSlide(idx) {
            currentIdx = idx;
            const imgData = myImages[idx];
            
            // Update Main Image
            document.getElementById('mainImage').src = imgData.url;
            document.getElementById('captionTitle').innerText = imgData.caption;
            document.getElementById('captionDesc').innerText = imgData.description;
            
            // Update Thumbs
            const thumbs = document.querySelectorAll('.thumb');
            thumbs.forEach((t, i) => {
                if(i === idx) t.classList.add('active');
                else t.classList.remove('active');
            });
        }
    </script>
</body>
</html>
