<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff0f3;
            font-family: 'Nunito', sans-serif;
            overflow: hidden; /* Keeps the button from creating scrollbars */
        }

        /* Floating background hearts */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            pointer-events: none;
            z-index: 0;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.15);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        /* Slideshow */
        .slideshow-frame {
            width: 100%;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slide.active { opacity: 1; }

        h1 {
            color: #ff4d6d;
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            margin: 0 0 1.5rem 0;
            line-height: 1.1;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            transition: all 0.2s;
            outline: none;
            /* Prevents the text change from making the button jumpy */
            min-width: 100px; 
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 20; /* Highest priority */
        }

        #noBtn {
            background-color: #e2e8f0;
            color: #64748b;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: relative; /* Starts relative, switches to fixed */
            z-index: 19;
        }

        /* Success Screen */
        #successScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff0f3;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
        }

        #successScreen img {
            width: 80%;
            max-width: 300px;
            border-radius: 20px;
            border: 8px solid white;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.3);
            margin-bottom: 20px;
        }

        #successScreen h2 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            font-size: 3.5rem;
            margin: 0;
        }
        
        #successScreen p {
            font-size: 1.2rem;
            color: #555;
        }

        /* Confetti */
        .confetti-heart {
            position: fixed;
            top: -10vh;
            color: #ff4d6d;
            animation: fall linear forwards;
            z-index: 101;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }

    </style>
</head>
<body>

    <div class="container" id="mainCard">
        
        <div class="slideshow-frame">
            <img src="https://images.unsplash.com/photo-1516575334481-f85287c2c82d?q=80&w=800&auto=format" class="slide active">
            <img src="https://images.unsplash.com/photo-1520854221256-17451cc330e7?q=80&w=800&auto=format" class="slide">
            <img src="https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?q=80&w=800&auto=format" class="slide">
        </div>

        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div id="successScreen">
        <h2>Yay! ü•∞</h2>
        <img src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?q=80&w=600&auto=format" alt="Us Happy">
        <p>Best Valentine's Day Ever! ‚ù§Ô∏è</p>
    </div>

    <script>
        // --- A. SLIDESHOW ---
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(showNextSlide, 3000);

        // --- B. NO BUTTON LOGIC ---
        // List of funny phrases
        const noTexts = [
            "No", "Are you sure?", "Really?", "Think again!", 
            "Give yes a chance!", "Why not?", "Don't break my heart", 
            "Look at the photos!", "But I love you!", "Last chance!", 
            "Please?", "Come on!", "You can't catch me!", 
            "Wrong button!", "Try the other one!"
        ];

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const card = document.getElementById('mainCard').getBoundingClientRect();
            
            // 1. Change Text
            const randomText = noTexts[Math.floor(Math.random() * noTexts.length)];
            btn.innerText = randomText;
            
            // 2. Set to Fixed Position (This fixes the "hiding inside Yes" bug)
            btn.style.position = 'fixed';

            // 3. Find a Safe Spot (Calculate OUTSIDE the white card area)
            let newX, newY;
            let isSafe = false;
            
            while (!isSafe) {
                // Random spot on screen
                newX = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
                newY = Math.random() * (window.innerHeight - btn.offsetHeight - 20);

                // Check if this spot overlaps with the white card
                // We add a 50px buffer so it doesn't even touch the edge of the card
                if (
                    newX < card.left - 50 || 
                    newX > card.right + 50 || 
                    newY < card.top - 50 || 
                    newY > card.bottom + 50
                ) {
                    isSafe = true;
                }
            }

            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        // --- C. CELEBRATION ---
        function celebrate() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('successScreen').style.display = 'flex';
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('confetti-heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                heart.style.animationDuration = Math.random() * 2 + 2 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 100);
        }

        // --- D. BACKGROUND HEARTS ---
        function initBgHearts() {
            const symbols = ['‚ù§Ô∏è', '‚ú®', 'üå∏', 'üíñ'];
            for (let i = 0; i < 15; i++) {
                const bgHeart = document.createElement('div');
                bgHeart.classList.add('bg-heart');
                bgHeart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                bgHeart.style.left = Math.random() * 100 + 'vw';
                bgHeart.style.animationDuration = Math.random() * 5 + 5 + 's';
                bgHeart.style.fontSize = Math.random() * 20 + 10 + 'px';
                document.body.appendChild(bgHeart);
            }
        }
        initBgHearts();
    </script>
</body>
</html>
